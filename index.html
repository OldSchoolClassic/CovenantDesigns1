<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Hex Code Generator</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<header>
    <h1>HEXIDECIMAL-CODE GENERATOR</h1>
</header>
<div class="container">
    <!-- Input for word -->
    <div class="input-section">
        <input type="text" id="wordInput" placeholder="Enter your word">
        <button onclick="convertToColors()">Convert to Colors</button>
    </div>

    <!-- Output Sections -->
    <div id="output" class="output-section"></div>
    <div id="hexOutput" class="output-section"></div>

    <!-- Randomize Colors Button -->
    <div class="action-buttons">
        <button onclick="randomizeColors()">Randomize Colors</button>
    </div>

    <!-- Seed Display and Input -->
    <div class="seed-section">
        <input type="text" id="seedInput" placeholder="Generated Seed" readonly>
        <input type="text" id="customSeedInput" placeholder="Enter Seed">
        <button onclick="applyCustomSeed()">Apply Seed</button>
    </div>

    <!-- Copy Buttons -->
    <div class="action-buttons">
        <button onclick="copyColorSquares()">Copy Colors</button>
        <button onclick="copyHexCodesToClipboard()">Copy Hex Codes</button>
    </div>

    <!-- Paste Area -->
    <div class="paste-area-section">
        <button onclick="pasteCopiedColors()">Paste Copied Colors</button>
        <button onclick="pasteHexCodes()">Paste Hex Codes</button>
        <div id="pasteArea" contenteditable="true" class="paste-area"></div>
    </div>
    
    <!-- Decoded Message Display -->
    <div id="colorDecodedMessage" class="message-display"></div>

    <!-- Decode Buttons -->
    <div class="decode-buttons">
        <button onclick="decodeColors()">Decode Colors</button>
        <button onclick="decodeHexValues()">Decode Hex Values</button>
    </div>

    <!-- Contact Section -->
    <div class="contact-section">
        <input type="email" id="emailInput" placeholder="Enter your email">
        <input type="tel" id="phoneInput" placeholder="Enter your phone number">
        <div class="send-buttons">
            <button onclick="sendColorsEmail()">Send Colors via Email</button>
            <button onclick="sendColorsText()">Send Colors via Text</button>
        </div>
    </div>

    <!-- Clear All Button -->
    <button class="clear-button" onclick="clearAll()">Clear All</button>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
